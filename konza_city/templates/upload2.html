{% load static %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload video</title>
</head>
<body>
    <div class="container">
        <div class="card py-3 mt-5">
            <form class="form-group mt-5 py-5 mr-auto ml-auto" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-success mt-4 btn-lg" type="submit">Submit</button>


    
                </div>
        
            </form>
        </div>

    </div>

    
</body>
</html>
