{% load static %}

<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<title>Hotel_image</title> 
	<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
</head> 
<body> 
	<div class="container">
		<div class="col-sm text-center mt-5">
			<h1>XpressWay</h1>
			<hr style="border: white solid 1px;" />
			<h3>Upload image or video.</h3>
			<h5>Analyse traffic flow of major routes around town.</h5>
			<h5>Enter highway name and upload a picture or video to analyse traffic.</h5>
		</div>

		<div class="card py-5">
			<div class="col-sm-4 mr-auto ml-auto">
				<form method = "post" enctype="multipart/form-data" class=" mt-4"> 
					{% csrf_token %} 
					{{ form.as_p }} 
					<div class="form-group mr-auto ml-auto">
						<button type="submit" class="btn btn-lg btn-success form-control"><b>Upload</b></button> 
	
					</div>
				</form>
			</div>
		</div>


	</div>
 
</body> 
</html>
